<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7b2838341e.js" crossorigin="anonymous"></script>
    <title>CDN</title>
    <style>
        i {
            font-size: 32px;
        }
    </style>
</head>
<body>
    <!-- 
        Un cdn (CONTENT DELIVERY NETWORK) nos provee el codigo de una libreria que se encuentra en un servidor. El link no apunta a un solo sitio, si no que hay servidores replica con la misma información. Esto es para que cuando se solicite la información a un servidor, si ese esta saturado o hay un problema pueda ir a buscar la misma información a otro.

        Por lo general las librerias que nos traemos por cdn van incluidas en nuestro head, por ejemplo en este caso hacemos uso de la libreria FontAwesome para incorporar iconos ya creados a nuestro sitio. Al utilizar cdn siempre estaremos atados a la disponibilidad de ese recurso, puesto a que si se llegase a caer el sitio donde se alojan estos no funcionaran, pero tambien es importante mencionar q librerias reconocidas y ampliamente utilizadas como Fontawesome o Google Fonts suelen caerse muy poco y tener una amplia disponibilidad.
    -->
    <h2>Principales redes sociales</h2>
    <i class="fab fa-facebook-square"></i>
    <i class="fab fa-linkedin"></i>
    <i class="fab fa-instagram-square"></i>
    <i class="fab fa-twitter-square"></i>
</body>
</html>
