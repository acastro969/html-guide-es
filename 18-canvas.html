<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<!-- 
    Canvas es un elemento utilizado para dibujar graficos. Por si solo es un contenedor, pero mediante JavaScript sobre el podemos dibujar formas, colores, insertar imagenes, etc. En este caso solo se colocara la etiqueta como ejemplo pero no se dibujara nada.
-->
<body>
    <canvas id="miCanvas" width="200" height="100" style="border: 1px solid"></canvas>
</body>
</html>
