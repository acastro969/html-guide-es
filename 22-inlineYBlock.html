<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline y Block</title>
    <!-- 
        Los elementos de bloque (block) y de linea (inline) se comportan de manera distinta.
        
        Los de bloque por un lado son aquellos que predefinidamente inician ocupando una nueva fila o "renglon" y ocupan todo el ancho de la misma. 

        En cambio aquellos que son en linea (inline) ocupan solo cuanto ancho (width) sea necesario y no inician en una nueva linea. Por lo que se puede tener varios elementos de linea en la misma linea o "renglon".
    -->
</head>
<body>
    <h1>Soy un elemento de bloque.</h1>
    <p>Soy un elemento de bloque.</p>
    <span>Soy un elemento de linea.</span>
    <span>Soy otro elemento de linea.</span> <!-- Se colocaria de lado del anterior -->
</body>
</html>
