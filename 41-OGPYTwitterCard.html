<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- OGP -->
    <meta property="ogg:title" content="Curso de HTML desde cero">
    <meta property="ogg:type" content="article">
    <meta property="image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/230px-HTML5_logo_and_wordmark.svg.png">
    <meta property="url" content="https://sitiowebinventado.com">
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@alcastro969" />
    <meta name="twitter:creator" content="@alcastro969" />
    <title>OGP y Twitter Card</title>
</head>
<body>
    <!-- 
        Open Graph Protocol:
            Permite poder controlar la informacion que se mostrara al compartir enlaces de nuestro sitio a sitios externos como Facebook. Cuando compartimos un enlace allí, Facebook automaticamente buscara que información mostrar como parte del enlace, y de no encontrarla solo compartira el link. Pero utilizando etiquetas meta podemos modificar esto.

            Para utilizarlo, deberiamos incluir etiquetas meta con property og:propiedad y el content deseado. Las propiedades requeridas son: title, type, image y url.

            Siendo title el nombre, type el tipo del contenido (puede ser por ejemplo video.movie si se refiere a una pelicula, article si se refiere a un articulo o website si se refiere al sitio entero), url la dirección del mismo e image la imagen asociada que queremos que se muestre.

            https://ogp.me/
        
        Twitter Card:
            Similares al uso de Open Graph y basadas en las mismas convenciones pero especifico para Twitter.
            Twitter busca primero por los meta tag especificos de las Twitter card, pero en el caso de no encontrarlos busca la propiedad similar de OGP.

            https://developer.twitter.com/en/docs/twitter-for-websites/cards/guides/getting-started#started
    -->
</body>
</html>
