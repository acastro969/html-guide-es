<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="programacion, desarrollo, creacion de sitios web, etiquetas html">
    <meta name="description" content="Un curso desde 0 para aprender HTML.">
    <meta name="author" content="Alfredo H. Castro Ranz">
    <title>Etiquetas Meta</title>
</head>
<body>
    <!-- 
        Meta tags:
            Las etiquetas meta o meta tags definen meta datos acerca de un documento HTML.
            Siempre se colocan dentro de el elemento head y son tipicamente utilizadas para especificar el conjunto de caracteres, la descripcion del sitio, palabras clave, autoria y ajustes del viewport.

            Los metadatos son utilizados por los navegadores, buscadores web y otros servicios.

            La etiqueta meta lleva un name indicando a que metadato corresponderia y otro atributo content que define esa información.

        Meta charset:
            Especifica la codificación de los caracteres del documento. La mas comun para nuestros documentos va a ser UTF-8 puesto a que incluye los caracteres en latín con acento. Incluirla va a asegurar que nuestro contenido de texto se vea de forma correcta.

        Meta viewport:
            La etiqueta meta con name viewport se refiere acerca de el area visible por el usuario en una pagina web. Esta varia dependiendo el dispositivo.

            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            Con la etiqueta meta viewport le damos instrucciones al navegador de como controlar las dimensiones de la pagina y escalado.
            
            La parte de width=device-width setea el ancho de la pagina para "seguir" el tamaño de ancho del dispositivo.

            initial-scale=1.0 Indica cual es el nivel de zoom inicial cuando la pagina es cargada por primera vez por el navegador.

        Meta keywords:
            Definen palabras clave para la busqueda de nuestro sitio, las mismas ayudan a que los buscadores web localicen nuestro sitio cuando esas palabras relacionadas son colocadas.
            Recientemente la importancia de las mismas ha sido reducida o ignorada completamente por algunos buscadores, puesto a que era muy sencillo afectar la posicion de los sitios en las busquedas modificando las palabras claves del mismo. Tambien es importante que si las utilizamos coloquemos palabras clave que sean directamente relacionadas con el contenido y no coloquemos aquellas que no tienen relacion solo para intentar tener un mejor posicionamiento en las busquedas.

        Meta description:
            Define una descripción para nuestro sitio que suele ser visualizada por los buscadores en los resultados de busqueda. Esta misma no deberia sobrepasar los 160 caracteres de longitud ya que no seria mostrada por completo por algunos buscadores.

        Meta equiv:
            Los meta tags con el atributo http-equiv contienen información equivalente a indicaciones para los servidores HTTP.

            refresh:
                <meta http-equiv="refresh" content="30"> le dice al navegador que debe refrescar el documento cada 30 segundos.
            
            Control de caché:
                <meta http-equiv="cache-control" content="no-cache"/> le diria al navegador que no guarde caché.

            Expires:
                <meta http-equiv="expires" content="43200"/> le diria al navegador que despues de elapsado el tiempo indicado en segundos deberá refrescar la caché por completo.
    -->
</body>
</html>
