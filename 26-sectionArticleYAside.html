<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Article y Aside I</title>
</head>
<body>
    <section> <!-- Contenedor generico que agrupa contenido relacionado -->
        <h2>Encabezado</h2> <!-- Tanto los section como article siempre deben llevar un encabezado -->
    </section> 
    <article> <!-- Representa contenido independiente, daria igual q no hayamos leido el resto -->
        <h2>Encabezado</h2>
    </article> 
    <aside> <!-- Contenido relacionado, pero q no forma parte del principal. Podria tratarse de definiciones de glosario, o enlaces utiles -->
        <h2>Encabezado</h2>
    </aside>
</body>
</html>
